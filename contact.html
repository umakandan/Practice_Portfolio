<!DOCTYPE html>
<html lang="en">

    <!-- contact form -->
    <div class="contact_section">
        <table>
            <tr>
                <td><label>Name: </label></td>
                <td><input type="text" placeholder="Your Name" class="contact_section-input"></td>
            </tr>
            <tr>
                <td><label>Email: </label></td>

            </tr>
            <tr>
                <td><label>Message: </label></td>
                <td><textarea placeholder="Your Message"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="contact_section-submit"></td>
            </tr>
        </table>
    </div>

    <div class="section_5">
        <p class="section_5--links">
            Social Media: 
            <a href="https://www.instagram.com" target="_blank">Instagram</a>,

        </p>
        <p>&copy;Uma Maheswari M</p>
